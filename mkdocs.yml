site_name: scida
repo_url: https://github.com/cbyrohl/scida
theme:
  name: material
  features:
    - content.code.annotate
    - navigation.sections
    - navigation.indexes

nav:
  - 'Scida': index.md
  - 'Getting Started':
    - "Installation": install.md
    - 'Tutorial':
      - 'Tutorial': tutorial/index.md
      - 'Simulations': tutorial/simulations.md
      - 'Observations': tutorial/observations.md
    #    - 'Getting Started': notebooks/gettingstarted.ipynb
    #    - 'Processing Large Data Sets': notebooks/static/largedatasets.ipynb
    #    - 'Series': notebooks/series.ipynb
    #    - 'Interactive Visualization': notebooks/static/visualization.ipynb
  - 'Features':
    - 'Supported datasets': supported_data.md
    - 'Visualization': visualization.md
    - 'Units': units.md
    - 'Derived fields': derived_fields.md
    - 'Data series': series.md
  # - 'Cookbook':
  #   - 'Units': notebooks/cookbook/units.ipynb
  - 'FAQ': faq.md
  - api_docs.md

markdown_extensions:
  - pymdownx.tabbed
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc
  - tables
  - attr_list
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
  - md_in_html


plugins:
  #- markdown-exec:
  - search:
  - mkdocs-video:
      css_style:
        float: left
        vertical-align: top
        height: 12.172vw
        width: 12.172vw
  - mkdocs-jupyter:
      execute: !ENV [JUPYTER_EXECUTE, true]
      execute_ignore: "notebooks/static/*.ipynb"  # waiting for list support (https://github.com/danielfrg/mkdocs-jupyter/issues/119)
      kernel_name: scida
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_signature_annotations: true
            show_source: true
            show_submodules: true
watch:
  - src/scida


extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/gridview.css
