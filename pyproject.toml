[tool.poetry]
name = "scida"
version = "0.2.1"
description = "Convenience wrapper around large scientific datasets to process with dask."
authors = ["Chris Byrohl"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.21"
dask = {extras = ["array", "dataframe", "distributed"], version = "^2023"}
distributed = "^2023"
h5py = "^3.7.0"
zarr = "^v2.10.0"
astropy = "^5.0"
numba = "^0.56"
pyyaml = ">=5.3.1"
jupyter = "^1.0.0"
tqdm = "^4.64.1"
pint = "^0.22"
requests = "^2.31.0"


[tool.poetry.dev-dependencies]
black = ">=22.1.0"
pre-commit = ">=2.17.0"
pytest = ">=6.2.5"
requests = ">=2.2.7"
coverage = "^7.0.1"

[tool.poetry.group.dev.dependencies]
pytest-xdist = {extras = ["psutil"], version = "^3.1.0"}
pytest-profiling = "^1.7.0"
mypy = ">=0.930"
mkdocs = "^1.3.0"
mkdocs-material = "^8.0.0"
mkdocstrings = {version = "^0.19.0", extras = ["python"]}
mkdocs-jupyter = "^0.22.0"
ipykernel = "^6.19.4"
matplotlib = "^3.6.2"
ipywidgets = "^8.0.4"
isort = "^5.11.4"
flake8 = "^6.0.0"
line-profiler = "^4.0.2"
memory-profiler = "^0.61.0"
holoviews = {extras = ["recommended"], version = "^1.15.3"}
xarray = "^2022.12.0"
datashader = "^0.14.3"
pyinstrument = "^4.4.0"
scalene = "^1.5.19"
memray = "^1.6.0"
mkdocs-video = "^1.4.0"
jupyter-contrib-nbextensions = "^0.7.0"
typer = "^0.9.0"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["scida", "tests"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
